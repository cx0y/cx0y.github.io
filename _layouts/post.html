---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="meta">Published on {{ page.date | date: "%B %d, %Y" }}</p>

    <div class="content">
        {{ content }}  <!-- Blog post content goes here -->
    </div>
    <p>All original writings on this blog are licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">Creative Commons BY-NC-SA</a>.<br>
       Attribution required.</p>
    <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url={{ site.url }}{{ page.url }}&count_bg=%2379C83D&title_bg=%23555555&icon=github.svg&icon_color=%23E7E7E7&title=views&edge_flat=false"/>
    <hr>

    <!-- Add Giscus comments -->
    <div id="giscus_thread"></div>
    <script src="https://giscus.app/client.js"
        data-repo="cx0y/cx0y.github.io"
        data-repo-id="R_kgDOIP6gPQ"
        data-category="General"
        data-category-id="DIC_kwDOIP6gPc4CSezS"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(() => {
            let poweredBy = document.querySelector(".gsc-powered-by");
            if (poweredBy) poweredBy.style.display = "none";
        }, 1000);
    });
    </script>
    
</article>
